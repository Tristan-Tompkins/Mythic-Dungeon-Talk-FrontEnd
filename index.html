<!DOCTYPE html>
<html>
    <head>
      <title>MDT</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #FCA311">
        <span class="navbar-brand">MDT<img class="my-icon" src="public\img\Talk.png"></span>
        <!-- SIGN IN NAVBAR ITEM-->
        <div class="nav-item active my-1 mx-3 unauth">
          <div class="dropdown">
            <!-- SIGN IN DROPDOWN MENU -->
            <button id="" class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sign In
            </button>

            <div class="dropdown-menu">
              <!-- DROPDOWN MENU SIGN IN -->
              <form id="sign-in-form" class="px-4 py-3">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" placeholder="Enter Email" name="credentials[email]" />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" placeholder="Enter Password" name="credentials[password]" />
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
              </form>
              <!-- DROPDOWN MENU SIGN IN END -->
            </div>
            <!-- DROPDOWN END -->
          </div>
          <!-- SIGN IN END-->
        </div>


        <!-- SIGN UP NAVBAR ITEM-->
        <div class="nav-item my-1 mx-3 unauth">
          <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sign Up
            </button>

            <div class="dropdown-menu">
              <!-- SIGN UP DROWNDOWN MENU START -->
              <form id="sign-up-form" class="px-4 py-3">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" placeholder="Enter Email" name="credentials[email]" />
                </div>
                <!-- <div class="form-group">
                  <label>Display Name</label>
                  <input type="text" minlength="3" maxlength="12" placeholder="Display Name" pattern="[A-Za-z0-9_ ]+" name="credentials[handle]">
                </div> -->
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" placeholder="Enter Password" name="credentials[password]" />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" placeholder="Enter Password Confirmation" name="credentials[password_confirmation]" />
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
              <!-- SIGN UP DROWNDOWN MENU END -->
            </div>
            <!-- DROPDOWN END -->
          </div>
          <!-- SIGN UP END -->
        </div>


        <!-- CHANGE PASSWORD NAVBAR ITEM- -->
        <div class="nav-item my-1 mx-3 post-login auth">
          <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Change Password
          </button>
          <div class="dropdown-menu">
            <!-- CHANGE PASSWORD DROPDOWN START -->
            <form id="change-password-form" class="px-4 py-3">
              <div class="form-group">
                <label>Old Password</label>
                <input type="password" placeholder="Old Password" name="passwords[old]" />
              </div>
              <div class="form-group">
                <label>New Password</label>
                <input type="password" placeholder="New Password" name="passwords[new]" />
              </div>
              <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
            <!-- CHANGE PASSWORD DROPDOWN END -->
          </div>
          <!-- CHANGE PASSWORD END -->
        </div>
        <!-- SHOW MY DUNGEON -->
        <div id="show-my-post-button-container" class="nav-item my-1 mx-3 post-login">
          <button id="show-my-post-button" class="auth btn btn-dark">Show My Dungeons</button>
        </div>
        <!-- SHOW ALL DUNGEON -->
        <div id="show-all-post-button-container" class="nav-item my-1 mx-3 post-login">
          <button id="show-all-post-button" class="auth btn btn-dark">Show All Dungeons</button>
        </div>
      <div class="d-flex ml-auto align-items-center">
          <!-- USER NAVBAR ITEM -->
          <p id="message"></p>
          <!-- <div class="nav-item mx-3">
            <span id="user-handle" class="bg-light px-2 rounded">User Display Name</span>
          </div> -->

          <!-- SIGN OUT NAVBAR ITEM- -->
          <div class="nav-item mx-3 order-1 auth">
            <button id="sign-out-button" class="btn btn-dark">Sign Out</button>
          </div>
        </div>
      </nav>

<!-- Create Dungeon post -->
  <div id="back-page" class="">
    <!-- DUNGEON CONTENT -->
      <div id="dungeons-content"  class="">
        <div id="dungeons-container" class="auth">
          <div id="dungeons-header" class="border-bottom text-center">
            <h3 id="dungeons-header-text"></h3>
          </div>
          <div id="dungeons" class="col-12 pb-5"></div>
        </div>

        <form id="create-dungeons-form" class="px-4 py-3 col-6 auth">
          <h3 class="dung">Post a public dungeon route</h3>
          <div class="form-group">
            <input id="dungeon-name" name="dungeon[dungeonName]" type="text" placeholder="Dungeon's Name">
            <textarea required minlength="8" maxlength="256" type="text" placeholder="Write your dungeons descrpition here" name="dungeon[description]" class="textarea col-12"></textarea>
          </div>
            <button id="post" class="btn btn-dark" type="submit">Post a dungeon</button>
        </form>
      </div>
    </div>
    <!-- FOOTER -->
    <div id="footer-links" class="footer d-flex justify-content-around">
      <a id="front-end-repo" href="https://github.com/Tristan-Tompkins/Mythic-Dungeon-Talk-FrontEnd" target="_blank">
        <h2>Link to Front-end Github Repo</h2>
      </a>
      <a id="back-end-repo" href="https://github.com/Tristan-Tompkins/Mythic-Dungeon-Talk-api" target="_blank">
        <h2>Link to Back-end Github Repo</h2>
      </a>
    </div>
  </body>
</html>
