<!DOCTYPE html>
<html>
    <head>
      <title>MDT</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #FCA311">
        <span class="navbar-brand">MDT</span>
        <!-- SIGN IN NAVBAR ITEM-->
        <div class="nav-item active my-1 mx-3 pre-login">
          <div class="dropdown">
            <!-- SIGN IN DROPDOWN MENU -->
            <button id="" class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sign In
            </button>

            <div class="dropdown-menu">
              <!-- DROPDOWN MENU SIGN IN -->
              <form id="sign-in-form" class="px-4 py-3">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" placeholder="Enter Email" name="credentials[email]" />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" placeholder="Enter Password" name="credentials[password]" />
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
              </form>
              <!-- DROPDOWN MENU SIGN IN END -->
            </div>
            <!-- DROPDOWN END -->
          </div>
          <!-- SIGN IN END-->
        </div>


        <!-- SIGN UP NAVBAR ITEM-->
        <div class="nav-item my-1 mx-3 pre-login">
          <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sign Up
            </button>

            <div class="dropdown-menu">
              <!-- SIGN UP DROWNDOWN MENU START -->
              <form id="sign-up-form" class="px-4 py-3">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" placeholder="Enter Email" name="credentials[email]" />
                </div>
                <div class="form-group">
                  <label>Display Name</label>
                  <input type="text" minlength="3" maxlength="12" placeholder="Display Name" pattern="[A-Za-z0-9_ ]+" name="credentials[handle]">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" placeholder="Enter Password" name="credentials[password]" />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" placeholder="Enter Password Confirmation" name="credentials[password_confirmation]" />
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
              <!-- SIGN UP DROWNDOWN MENU END -->
            </div>
            <!-- DROPDOWN END -->
          </div>
          <!-- SIGN UP END -->
        </div>


        <!-- CHANGE PASSWORD NAVBAR ITEM- -->
        <div class="nav-item my-1 mx-3 post-login">
          <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Change Password
          </button>
          <div class="dropdown-menu">
            <!-- CHANGE PASSWORD DROPDOWN START -->
            <form id="change-password-form" class="px-4 py-3">
              <div class="form-group">
                <label>Old Password</label>
                <input type="password" placeholder="Old Password" name="passwords[old]" />
              </div>
              <div class="form-group">
                <label>New Password</label>
                <input type="password" placeholder="New Password" name="passwords[new]" />
              </div>
              <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
            <!-- CHANGE PASSWORD DROPDOWN END -->
          </div>
          <!-- CHANGE PASSWORD END -->
        </div>
      </div>
      <div id="navbar-right-side" class="d-flex post-login ml-auto align-items-center">
          <!-- USER NAVBAR ITEM -->
          <div class="nav-item mx-3 post-login">
            <span id="user-handle" class="bg-dark px-2 rounded">User Display Name</span>
          </div>

          <!-- SIGN OUT NAVBAR ITEM- -->
          <div class="nav-item mx-3 post-login order-1">
            <button id="sign-out-button" class="btn btn-dark">Sign Out</button>
          </div>
        </div>

      </nav>

<!-- Create Dungeon post -->
  <div id="back-page" class="">
    <!-- DUNGEON CONTENT -->
      <div id="dungeons-content">
        <div id="dungeons-container" class="">
          <div id="dungeons-header" class="border-bottom text-center">
            <h3 id="dungeons-header-text">All Dungeons Routes</h3>
            <button id="undo-delete-button" class="btn btn-bark my-2">Undo a deleted dungeon</button>
          </div>
          <div id="dungeons" class="col-12 pb-5"></div>
        </div>

        <form id="create-dungeons-form" class="px-4 py-3 col-6 post-login">
          <label>Post a public dungeon rooute</label>
          <div class="form-group">
            <textarea required minlength="8" maxlength="256" type="text" placeholder="Write your dungeons descrpition here" name="dungeons[text]" class="textarea col-12"></textarea>
          </div>
          <input class="btn btn-dark" type="submit" value="Post a dungeon">
        </form>

      </div>
    </div>
      </div>

    </body>
</html>
